<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center">Sign Up</h1>
              <div class="google">
                <img src="../images/social.png" alt="google" >
                <p id="signGoogle">Sign up with google</p>
              </div>
              <form>
                <div class="mb-3">
                  <label for="UserName" class="form-label">UserName</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    id="UserName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="InputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter your email"
                    required
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    placeholder="At least 8 characters"
                    id="InputPassword1"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >I agree with Terms and Privacy</label
                  >
                </div>
                <button type="submit" class="btn w-100" id="btnsign">
                 
                  Sign up
                  <div class="loader"></div>
                </button>
                <p>Already have an account?  <a href="../signIn/index.html">Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="hack.js"></script>
    <script type="module" src="./firebase.js"></script>

  </body>
</html>
